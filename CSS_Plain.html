	<body>
		<div class="frame">
			<aside class="sidebar" aria-hidden="true"></aside>

			<main class="content" aria-hidden="true">
				<!-- Top row: 4 small boxes -->
				<div class="box top t1"></div>
				<div class="box top t2"></div>
				<div class="box top t3"></div>
				<div class="box top t4"></div>

				<!-- Middle-left: two small horizontal stacked boxes -->
				<div class="box mid l1"></div>
				<div class="box mid l2"></div>

				<!-- Middle-right: tall rectangle spanning two rows -->
				<div class="box mid right"></div>

				<!-- Bottom row: large wide box + small box on the right -->
				<div class="box bottom big"></div>
				<div class="box bottom small"></div>
			</main>
		</div>
	</body>
