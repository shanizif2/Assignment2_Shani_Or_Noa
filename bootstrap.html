<!doctype html>
<html lang="he" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HW2 - Bootstrap Layout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.css" />
</head>

<body>
  <div class="container my-2">

    <!-- Outer row: Sidebar LEFT (â‰ˆ20%) + Main RIGHT -->
    <div class="row g-1 align-items-stretch layout-root">

      <!-- LEFT SIDEBAR -->
      <div class="col-12 col-md-2">
        <div class="box h-100 sidebar"></div>
      </div>

      <!-- RIGHT AREA -->
      <div class="col-12 col-md-10">
        <div class="row g-1 h-100 right-area">

          <!-- Row 1 -->
          <div class="col-12">
            <div class="row g-1 row-h">
              <div class="col-12 col-md-3"><div class="box h-100"></div></div>
              <div class="col-12 col-md-3"><div class="box h-100"></div></div>
              <div class="col-12 col-md-3"><div class="box h-100"></div></div>
              <div class="col-12 col-md-3"><div class="box h-100"></div></div>
            </div>
          </div>

          <!-- Row 2 -->
          <div class="col-12">
            <div class="row g-1 row-h">
              <div class="col-12 col-md-6">
                <div class="row g-1 h-100">
                  <div class="col-12"><div class="box half-h"></div></div>
                  <div class="col-12"><div class="box half-h"></div></div>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="box h-100"></div>
              </div>
            </div>
          </div>

          <!-- Row 3 -->
          <div class="col-12">
            <div class="row g-1 row-h">
              <div class="col-12 col-md-8"><div class="box h-100"></div></div>
              <div class="col-12 col-md-4"><div class="box h-100"></div></div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

</body>
</html>
