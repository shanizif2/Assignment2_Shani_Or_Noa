<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HW2 - Bootstrap Layout</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="bootstrap.css" />
</head>

<body>
  <div class="container my-3">

    <!-- Outer row: Sidebar + Main -->
    <div class="row g-2 align-items-stretch layout-root">

      <!-- LEFT SIDEBAR (full height) -->
      <div class="col-12 col-md-3">
        <div class="box h-100 sidebar"></div>
      </div>

      <!-- RIGHT AREA -->
      <div class="col-12 col-md-9">
        <div class="row g-2 h-100 right-area">

          <!-- Row 1: 4 equal boxes -->
          <div class="col-12">
            <div class="row g-2 row-h">
              <div class="col-12 col-md-3"><div class="box h-100"></div></div>
              <div class="col-12 col-md-3"><div class="box h-100"></div></div>
              <div class="col-12 col-md-3"><div class="box h-100"></div></div>
              <div class="col-12 col-md-3"><div class="box h-100"></div></div>
            </div>
          </div>

          <!-- Row 2: left = two stacked, right = one big -->
          <div class="col-12">
            <div class="row g-2 row-h">
              <div class="col-12 col-md-6">
                <div class="row g-2 h-100">
                  <div class="col-12"><div class="box half-h"></div></div>
                  <div class="col-12"><div class="box half-h"></div></div>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="box h-100"></div>
              </div>
            </div>
          </div>

          <!-- Row 3: 2/3 + 1/3 -->
          <div class="col-12">
            <div class="row g-2 row-h">
              <div class="col-12 col-md-8"><div class="box h-100"></div></div>
              <div class="col-12 col-md-4"><div class="box h-100"></div></div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
