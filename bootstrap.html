<!DOCTYPE html>
<html lang="he" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HW2 â€“ Bootstrap Layout</title>
    <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
    <!-- Custom CSS -->
  <link rel="stylesheet" href="bootstrap.css" />
</head>

<body>

  <div class="container my-3">

    <!-- Outer frame that wraps the entire layout -->
    <div class="outer-frame">

      <!-- Main layout: left column + right content -->
      <div class="layout">

        <!-- Left column (full height) -->
        <div class="cell sidebar"></div>

        <!-- Right area containing 3 rows -->
        <div class="right-area">

          <!-- Row 1: four equal rectangles -->
          <div class="row1">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <!-- Row 2: two small stacked rectangles on the left + one large rectangle on the right -->
          <div class="row2">
            <div class="stack">
              <div class="cell"></div>
              <div class="cell"></div>
            </div>
            <div class="cell"></div>
          </div>

          <!-- Row 3: one wide rectangle (2/3) + one narrow rectangle (1/3) -->
          <div class="row3">
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

        </div>
      </div>
    </div>

  </div>

</body>
</html>
